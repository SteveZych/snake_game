<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <title>Steven's Snake Game</title>
</head>
<body>
    <div class='container'>
        <h1>Snake Game</h1>
        <button id="start" class="text btn">Start</button>
        <div class="score">
            <h2 class="text">High Score: <span id="highScore">0</span></h2>
            <h2 class="text">Current Score: <span id="currentScore">0</span></h2>
        </div>
        <div class='gameBoard'>
            <div class="grid"></div>
        </div>

        <div id="overlay">
            <div id="modal" class="hidden">
                <h2 id="modalMessage" class='text'>Better luck next time!</h2>
                <button id="close-modal" class="text btn">Play Again</button>
            </div>
        </div>
            
        
    </div>
    <script src="index.js"></script>
</body>
</html>
